<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Apps</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .app-list {
            list-style: none;
            padding: 0;
        }
        .app-list li {
            margin: 10px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .app-list a {
            color: #0066cc;
            text-decoration: none;
        }
        .app-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to Edu Apps</h1>
    <p>A collection of single-page educational applications.</p>
    <ul class="app-list">
        <!-- Apps will be listed here as they are added -->
    </ul>
</body>
</html>
