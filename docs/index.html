<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Apps</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .app-list {
            list-style: none;
            padding: 0;
        }
        .app-list li {
            margin: 10px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .app-list a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }
        .app-list a:hover {
            text-decoration: underline;
        }
        .app-description {
            margin-top: 5px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Welcome to Edu Apps</h1>
    <p>A collection of single-page educational applications.</p>
    <ul class="app-list">
        <li>
            <a href="ai-policy-generator/">AI Policy Statement Generator</a>
            <div class="app-description">
                Create customized AI usage policy statements for your courses. Generate policies with specific guidelines for AI tool usage, citation requirements, and documentation standards.
            </div>
        </li>
    </ul>
</body>
</html>
